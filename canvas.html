<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PixelShare</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="canvas.css">
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar">
                <a class="nav-link" href="#"><h2>PixelShare&trade;</h2></a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="canvas.html">Start Creating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="share.html">Community Posts</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main>
            <div class="colorpick">
                <span>Active Color: </span>
                <br>
                <label for="red">R</label>
                <input type="range" name="red" id="red" min="0" max="255" step="1" />
                <br>
                <label for="green">G</label>
                <input type="range" name="green" id="green" min="0" max="255" step="1" />
                <br>
                <label for="blue">B</label>
                <input type="range" name="green" id="green" min="0" max="255" step="1" />
                <br>
                <label for="selection">Selection</label>
                <input type="color" name="selection" id="selection" />
                <br>
                <label for="red">Alpha</label>
                <input type="range" name="alpha" id="alpha" min="0" max="255" step="1" />
            </div>
            <br>
            <div class="palette">
                <span>Color Palette</span>
                <br>
                <img src="pallete.png" />
                <br>
                <button>Generate</button>
            </div>
            <br>
            <div>
                <span>Canvas: 20x20px</span>
                <br>
                <img src="pixelCanvas.jpeg">
            </div>
            <br>
            <div class="tools">
                <button>Previous Frame</button>
                <button>Undo</button>
                <button>Redo</button>
                <button>Save</button>
                <button>Next Frame</button>
            </div>
            <br>
            <div class="chatbox">
                <span>Chat History:</span>
                <ul>
                    <li class="message"><span class="user">Addie: </span> Looks great!</li>
                    <li class="message"><span class="user">Sam: </span> I'll be working on frame 26.</li>
                    <li class="message"><span class="user">You: </span> I'll be back</li>
                    <li class="message"><span class="user">Addie: </span> see ya</li>
                </ul>
                <input type="text" id="newMessage" />
                <button type="submit">Send</button>
            </div>
        </main>
        
        <footer class="footer text-white-50">
            <div class="footer-cont">
                <span class="text-reset">David Higueros</span>
                <a class="text-reset" href="https://github.com/TheDavSmasher/startup">GitHub</a>
            </div>
        </footer>
    </body>
</html>
