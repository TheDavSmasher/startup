<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PixelShare</title>
    </head>
    <body>
        <header>
            <h1>PixelShare&trade;</h1>
            <nav>
                <menu>
                    <button><a href="index.html">Login</a></button>
                    <button><a href="canvas.html">Start Creating</a></button>
                    <button><a href="share.html">Community Posts</a></button>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <div class="colorpick">
                <span>Active Color: </span>
                <br>
                <label for="red">R</label>
                <input type="range" name="red" id="red" min="0" max="255" step="1" />
                <br>
                <label for="green">G</label>
                <input type="range" name="green" id="green" min="0" max="255" step="1" />
                <br>
                <label for="blue">B</label>
                <input type="range" name="green" id="green" min="0" max="255" step="1" />
                <br>
                <label for="selection">Selection</label>
                <input type="color" name="selection" id="selection" />
                <br>
                <label for="red">Alpha</label>
                <input type="range" name="alpha" id="alpha" min="0" max="255" step="1" />
            </div>
            <br>
            <div>
                <span>Canvas: 20x20px</span>
                <br>
                <img src="pixelCanvas.jpeg">
            </div>
            <br>
            <div class="tools">
                <button>Previous Frame</button>
                <button>Undo</button>
                <button>Redo</button>
                <button>Save</button>
                <button>Next Frame</button>
            </div>
            <br>
            <div class="chatbox">
                <span>Chat History:</span>
                <ul>
                    <li class="message"><span class="user">Addie: </span> Looks great!</li>
                    <li class="message"><span class="user">Sam: </span> I'll be working on frame 26.</li>
                    <li class="message"><span class="user">You: </span> I'll be back</li>
                    <li class="message"><span class="user">Addie: </span> see ya</li>
                </ul>
                <input type="text" id="newMessage" />
                <button type="submit">Send</button>
            </div>
        </main>
        
        <footer>
            <hr />
            <span class="text-reset">David Higueros</span>
            <br />
            <a href="https://github.com/TheDavSmasher/startup">GitHub</a>
        </footer>
    </body>
</html>
