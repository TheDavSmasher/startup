<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PixelShare</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="index.css">
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar">
                <a class="nav-link" href="#"><h2>PixelShare&trade;</h2></a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="canvas.html">Start Creating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="share.html">Community Posts</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid mainfront text-center">
            <h2>Welcome to PixelShare!</h2>
            <div class="userfront">
                <div class="login-cont" style="width:50%; float: left; text-align: center;">
                    <h3>Log in</h3>
                    <hr />
                    <form action="canvas.html" method="get">
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input class="form-control" type="text" name="" id="username" />
                        </div>
                        <div class="form-group">
                            <label>Password: </label>
                            <input class="form-control" type="password" id="password" />
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
                <div class="register-cont" style="width:50%; float: right; text-align: center;">
                    <h3>Sign up</h3>
                    <hr />
                    <form action="canvas.html" method="get">
                        <div class="form-group">
                            <label>Email: </label>
                            <input class="form-control" type="email" placeholder="your@email.com" />
                        </div>
                        <div class="form-group">
                            <label>Username: </label>
                            <input class="form-control" type="text" id="newUsername" />
                        </div>
                        <div class="form-group">
                            <label>Password: </label>
                            <input class="form-control" type="password" id="newPassword" placeholder="Your Password" />
                        </div>
                        <div class="form-group">
                            <label>Confirm Password: </label>
                            <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password" />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer text-white-50">
            <div class="footer-cont">
                <span class="text-reset">David Higueros</span>
                <a class="text-reset" href="https://github.com/TheDavSmasher/startup">GitHub</a>
            </div>
        </footer>
    </body>
</html>
